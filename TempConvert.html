<!DOCTYPE html>
<html>

    <head>
        <title>Temperature Converter</title>
        <script type="text/javascript" src="temperature.js"></script>
        <link rel="stylesheet" href="stylet.css">
    </head>

    <body>

        <form name="form">
            <input type="number" placeholder="Enter temperature value" id="temp"><br><br>

            <input type="radio" name="choice" value="fahrenheit" checked />Convert to Fahrenheit <br>
            <input type="radio" name="choice" value="celsius">Convert to Celsius  <br><br>

            <input type="button" value="Convert" onclick="convertTemp()"><br><br>

            <input type="number" placeholder="Result" id="resultField">
        </form>


    </body>

</html>
